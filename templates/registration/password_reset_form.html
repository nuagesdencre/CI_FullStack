{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container container--top">
        <h1>Reset Password</h1>
        <form method="post" class="accountform">
            <p>Please specify your email address to receive instructions for resetting it.</p>
            <br>
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            {{ form.email.errors }}
            <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }}
                <input type="submit" value="Reset password"/></p>
        </form>
    </div>
{% endblock %}
